<!DOCTYPE html>
<html>
<head>
    <title>Daftar Produk</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 40px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .produk-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .produk-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .produk-card h2 {
            margin: 0 0 10px;
            font-size: 20px;
            color: #333;
        }

        .produk-card p {
            margin: 5px 0;
            color: #555;
        }

        .produk-card .actions a {
            margin-right: 10px;
            text-decoration: none;
            color: #007BFF;
        }

        .produk-card .actions a:hover {
            text-decoration: underline;
        }

        .tambah-button {
            display: block;
            width: fit-content;
            margin: 0 auto 30px;
            padding: 10px 20px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .tambah-button:hover {
            background: #218838;
        }
    </style>
</head>
<body>

    <h1>Daftar Produk</h1>

    {% if messages %}
        {% for message in messages %}
            <div class="success">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <a class="tambah-button" href="{% url 'produk_create' %}">+ Tambah Produk</a>

    <div class="produk-container">
        {% for item in produk %}
            <div class="produk-card">
                <h2>{{ item.nama }}</h2>
                <p><strong>Harga:</strong> Rp{{ item.harga }}</p>
                <p>{{ item.deskripsi }}</p>
                <div class="actions">
                    <a href="{% url 'produk_update' item.id %}">Edit</a>
                    <a href="{% url 'produk_delete' item.id %}">Hapus</a>
                </div>
            </div>
        {% empty %}
            <p>Belum ada produk.</p>
        {% endfor %}
    </div>

</body>
</html>
